name: ci
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:

  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Meson
        run: pip install meson

      - name: Install Ninja
        run: sudo apt install ninja-build

      - name: Compile project
        run: meson setup build && mkdir -p build && cd build && meson compile && meson dist
 
